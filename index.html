<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will u be my Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 5px #ff1493;
      font-size: 3em;
      margin-bottom: 20px;
    }

    #image-placeholder {
      width: 300px;
      max-width: 90vw;
      height: 300px;
      max-height: 40vh;
      background-color: #ffe4e1;
      border: 3px dashed #ff1493;
      border-radius: 20px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff1493;
      font-weight: bold;
      font-size: 1.2em;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      z-index: 2;
      margin-bottom: 20px;
      position: relative;
    }

    #noBtn {
      background-color: #ff1493;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      position: absolute;
      z-index: 3;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 2s ease-in forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes floatUp {
      0% {opacity: 1; transform: translateY(0) rotate(45deg);}
      100% {opacity: 0; transform: translateY(-200px) rotate(45deg);}
    }
  </style>
</head>
<body>
  <h1>Will u be my Valentine?</h1>

<div id="image-placeholder">
  <img src="images/maci.png" alt="Valentine" style="width: 100%; height: 100%; object-fit: cover; border-radius: 20px;">
</div>


  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const body = document.body;

    // Kezdeti pozíció: No gomb a Yes gomb mellett
    function initNoPosition() {
      const yesRect = yesBtn.getBoundingClientRect();
      noBtn.style.left = (yesRect.right + 20) + 'px'; // jobbra 20px-re
      noBtn.style.top = yesRect.top + 'px';
    }

    initNoPosition();

    let noIsMoving = false;

    function moveNoBtn() {
      noIsMoving = true;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      // Yes gomb gyorsabban nő
      const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 8) + 'px'; // gyorsabb növekedés

      createHeart(x + btnWidth/2, y + btnHeight/2);
    }

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      body.appendChild(heart);
      setTimeout(() => body.removeChild(heart), 2000);
    }

    // Ha az egér rámegy vagy érintés
    noBtn.addEventListener('mouseenter', moveNoBtn);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoBtn();
    });

    // Yes gomb kattintás
    yesBtn.addEventListener('click', () => {
      window.open('celebration.html', '_blank');
    });
  </script>
</body>
</html>
